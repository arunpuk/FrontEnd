<form>
    <div>
      <label for="txtname" class="form-label">Name</label>
      <input type="text" class="form-control" id="txtname" placeholder="First Second Name">
    </div>
    <div>
      <label for="txtaddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="txtaddress" placeholder="Enter full address">
    </div>
    <div>
      <label for="txtcity" class="form-label">City</label>
      <input type="text" class="form-control" id="txtcity" placeholder="City">
    </div>
    <div>
      <label for="txtemail" class="form-label">Email</label>
      <input type="email" class="form-control" id="txtemail">
    </div>
    <div>
      <label for="txtphone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="txtphone">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn btn-primary mx-2">Cancel</button>
    </div>
</form>
